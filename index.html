<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Kumbh+Sans:wght@400;700&family=Montserrat&family=Open+Sans&family=Outfit&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="upper"></div>
        <div class="image">
          <img src="/images/image-victor.jpg" alt="" srcset="" />
        </div>
        <div class="text">
          <div class="victor">
            Victor Crest <span class="twosix">26</span> <br />
            <span class="london">London</span>
          </div>
        </div>
        <div class="followers">
          <div class="div">80K <br /><span class="fol">Followers</span></div>
          <div class="likes">803K <br /><span class="like">Likes</span></div>
          <div class="photos">1.4K <br /><span class="ph"> Photos</span></div>
        </div>
      </div>
    </main>
  </body>
</html>
